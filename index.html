<!doctype html>
<html lang="es" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart Irrigation Controller</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#BDE0FE",
              "primary-dark": "#3E4C59",
              "secondary": "#7DCEA0",
              "background-light": "#F8F7F2",
              "background-dark": "#1a2a3a",
              "text-light": "#34495E",
              "text-dark": "#EAEAEA",
              "surface-light": "#FFFFFF",
              "surface-dark": "#2c3e50",
              "inactive-light": "#D5D8DC",
              "inactive-dark": "#4a6078",
              "card-light": "#FFFFFF",
              "card-dark": "#1A1A2E",
              "success": "#77DD77"
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Spline Sans", "sans-serif"]
            },
            borderRadius: {
              "DEFAULT": "1rem",
              "lg": "1.25rem",
              "xl": "1.5rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
    
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1;
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
